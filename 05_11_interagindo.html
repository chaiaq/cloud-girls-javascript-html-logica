<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return peso/(altura*altura);
    }

    var nome = prompt("Qual seu nome?");
    var altura = prompt(nome + ", informe sua altura (0.00)");
    var peso = prompt (nome + ", informe seu peso (00.00)");

    var imc = calculaImc(altura, peso);
    mostra(nome + ", seu IMC Ã© " + imc);

</script>
