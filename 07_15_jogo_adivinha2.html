<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia() {
        return Math.round(Math.random()*10);
    }

    var numeroPensado = sorteia();
    var chances = 1;
    
    while (chances <=3) {
        var chute = parseInt(prompt("Digite seu chute de 1 a 10"));
        if (chute == numeroPensado) {
            mostra("Acertou!");
            break;
        } else {
            mostra("Errou!");
        }
        chances++;
    }


</script>
