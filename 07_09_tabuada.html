<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    // tabuada feita com while
    /**
    var multiplicador = 1;
    while (multiplicador <= 10) {
        mostra(7*multiplicador);
        multiplicador ++;
    }
    **/

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(7*multiplicador);
    }


    mostra("Fim!");

</script>
