<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

  
    var vitorias = parseInt(prompt("Coloque o número de vitórias"));
    var empates = parseInt(prompt("Coloque o número de empates"));

    var pontos = vitorias*3 + empates;

    mostra("O total de pontos do seu time é " + pontos);

    // aplicando condições:

    if (pontos > 28) {
        mostra("Seu time está melhor que o ano passado");
    } else if (pontos < 28) {
        mostra("Seu time está pior que o ano passado");
    } else if (pontos == 28) {
        mostra("Seu time está igual ao ano passado");
    }

</script>
