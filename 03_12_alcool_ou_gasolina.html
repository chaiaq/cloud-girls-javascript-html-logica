<meta charset="UTF-8">

<h1>Gasolina ou Álcool?</h1>

<script>
    var tanque = 40;

    var gasolina = 480;
    var consumoGas = gasolina/tanque;
    document.write("O rendimento de gasolina é de " + consumoGas + " km/L <br>")

    var alcool = 300;
    var consumoAlc = alcool/tanque;
    document.write("O rendimento de álcool é de " + consumoAlc + " km/L")

</script>
